<label class="c-checkbox clearfix" role="checkbox">
    <input type="checkbox" name="@@name" value="@@value" class="c-checkbox__input"@@if (typeof(attr) !== 'undefined'){ @@attr}>
    <span class="c-checkbox__visible"></span>
    <span class="c-checkbox__label">
        <span class="c-checkbox__label__middle">@@title</span>
    </span>
</label>
