<!DOCTYPE html>
<!-- (c) lnk. CELEBRO Studio | https://celebro.ru -->

<html class="no-js" lang="ru" itemscope="itemscope" itemtype="http://schema.org/WebPage">
<head>
    <meta charset="utf-8">

    <title itemprop="name">{{ title }}</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="{{ keywords }}">

    <link rel="preload" href="./js/vendors.min.js" as="script">
    <link rel="preload" href="./js/libs.min.js" as="script">
    <link rel="preload" href="./js/app.min.js" as="script">
    <link rel="preload" href="./css/main.min.css" as="style">
    <link rel="preload" href="./css/vendors.min.css" as="style">

    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./css/vendors.min.css" media="none" onload="if(media!='all')media='all'">

    <meta content="true" name="HandheldFriendly">
    <meta content="320" name="MobileOptimized">

    <meta content="notranslate" name="google">

    <meta content="skype_toolbar_parser_compatible" name="skype_toolbar">

    <meta content="date=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta content="address=no" name="format-detection">
    <meta content="telephone=no" name="format-detection">

    <script>
        WebFontConfig = {
            google: {
                families: ['Roboto Condensed:700:cyrillic', 'Roboto:300,400,500,700,900:cyrillic-ext']
            }
        };

        (function(d) {
            var wf = d.createElement('script'), s = d.scripts[0];
            wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
            wf.async = true;
            s.parentNode.insertBefore(wf, s);
        })(document);
    </script>

    <!--[if lt IE 9]>
        <meta http-equiv="cleartype" content="on">
        <meta http-equiv="imagetoolbar" content="no">
        <meta http-equiv="msthemecompatible" content="no">
    <![endif]-->

    <script>(function(d) { d.className = d.className.replace(/\bno-js/, ''); })(document.documentElement);</script>
</head>
<body{% if bodyclass %} class="{{ bodyclass }}"{% endif %}>
