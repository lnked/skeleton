<label class="c-radio clearfix" role="checkbox">
    <input type="checkbox" name="@@name" value="@@value" class="c-radio__input"@@if (typeof(attr) !== 'undefined'){ @@attr}>
    <span class="c-radio__visible"></span>
    <span class="c-radio__label">
        <span class="c-radio__label__middle">@@title</span>
    </span>
</label>
