<label class="c-radio clearfix">
    <input type="radio" name="{{ name }}" value="{{ value }}" class="c-radio__input"{% if attr %} {{ attr }}{% endif %}>
    <span class="c-radio__visible" role="radio" aria-checked="false" tabindex="0"></span>
    <span class="c-radio__label">
        <span class="c-radio__label__middle">{{ title }}</span>
    </span>
</label>
