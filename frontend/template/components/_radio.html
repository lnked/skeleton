<label class="ui-radio">
    <input type="radio" name="{{ name }}" value="{{ value }}" class="ui-radio__input"{% if attr %} {{ attr }}{% endif %}>
    <span class="ui-radio__visible" role="radio" aria-checked="false" tabindex="0"></span>
    <span class="ui-radio__label">
        <span class="ui-radio__label__middle">{{ title }}</span>
    </span>
</label>
