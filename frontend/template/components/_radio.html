<label class="c-radio clearfix">
    <input type="radio" name="@@name" value="@@value" class="c-radio__input"@@if (typeof(attr) !== 'undefined'){ @@attr}>
    <i class="c-radio__visible" role="radio" aria-checked="false" tabindex="0"></i>
    <span class="c-radio__label">
        <span class="c-radio__label__middle">@@title</span>
    </span>
</label>
