<fieldset role="group" aria-labelledby="user-data">
    <legend id="user-data">Контакты</legend>

    <label for="input-mail" id="label-mail">Электронная почта</label>
    <input type="email" id="input-mail" aria-labelledby="label-mail" aria-describedby="danger-mail">
    <p class="txt-danger" id="danger-mail">Неправильный формат электронной почты</p>

    <label for="input-phone" id="label-phone">Телефон</label>
    <input type="email" id="input-phone" aria-labelledby="label-phone">
</fieldset>

<input type="number" pattern="[-+]?[0-9]" name="">
<input type="number" min="2" max="20" pattern="[2-9]|1[0-9]|20" name="">

<input type="number" min="10" max="20" step="1" name="">
<input type="email" minlength="6" maxlength="255" name="">
<input type="text" pattern="\w{2,}" minlength="2" maxlength="20" name="" title="Минимум 2 символа">

<input type="text" pattern="^220[0-9]{3,}$" title="Введите в поле данные поле" name="">
<input type="text" pattern="220[0-9]{3,}" title="Введите в поле данные поле" name="">
