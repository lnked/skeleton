{% verbatim %}
<template id="tmpl-modal-feedback">
    <div class="modal is-hidden" id="modal-feedback" aria-hidden="false" tabindex="-1">
        <div class="modal__dialog" role="dialog" aria-modal="true">
            <button class="modal__close j-close-modal" type="button" aria-label="Закрыть" data-target="#modal-feedback">
                <svg role="img" class="modal__close__ico">
                    <use xlink:href="#close"/>
                </svg>
            </button>

            <header class="modal__header">
                <div class="modal__header__title">Заказать услуги</div>
            </header>

            <article class="modal__body" role="document">

            </article>

            <footer class="modal__footer">
                <button class="j-close-modal" type="button" aria-label="Закрыть" data-target="#modal-feedback">
                    Закрыть
                </button>
            </footer>
        </div>
    </div>
</template>
{% endverbatim %}
