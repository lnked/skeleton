<!DOCTYPE html>
<!-- (c) lnk. celebro | http://www.celebro.ru/ -->

<html lang="ru" class="no-js" itemscope="itemscope" xmlns="http://www.w3.org/1999/xhtml" itemtype="http://schema.org/WebPage">
<head>
    <meta charset="UTF-8">
    <meta content="on" http-equiv="cleartype">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">

    <meta content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" name="SKYPE_TOOLBAR">
    <meta content="telephone=no" name="format-detection">
    <meta content="address=no" name="format-detection">
    <meta content="true" name="HandheldFriendly">
    <meta content="320" name="MobileOptimized">

    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="index, follow" name="robots">
    <meta content="ru" itemprop="inLanguage">
    
    <meta name="author" content="">
    <meta name="copyright" content="">
    
    <title itemprop="name">Index</title>
    
    <link rel="stylesheet" href="../css/main.min.css">
     
    <script>(function(d) { d.className = d.className.replace(/\bno-js/, ''); })(document.documentElement);</script>
</head>
<body>

<div style="height: 0; width: 0; position: absolute; visibility: hidden">
    <!-- inject:svg --><!-- endinject -->
</div>

<template id="demo-template">
    <div class="year">{{year}}</div>
    <h1>{{title}}</h1>
    <p><b>Status:</b> {{status}}</p>
    <p>{{overview}}</p>

    {{#each seasons reverse="true"}}
        <div class="season{{#if @first}} season-first{{/if}}{{#if @last}} season-last{{/if}}" data-index="{{@index}}">
            <div class="season-title">Season {{season}}</div>
            {{#episodes}}
                <div class="episode" data-index="{{@index}}">
                    <div class="pic">
                        {{#if screen}}
                            <img src="{{screen}}">
                        {{/if}}
                    </div>
                    <div class="info">
                        <div class="episode-title">Episode {{episode}}{{#if title}}: {{title}}{{/if}}</div>
                        {{#if ratings.percentage}}{{#if ratings.votes}}
                        <div class="ratings">
                            <span>{{ratings.percentage}}%</span>
                            <span>{{ratings.votes}} votes</span>
                        </div>
                        {{/if}}{{/if}}
                        {{#if overview}}
                            <p>{{overview}}</p>
                        {{/if}}
                    </div>
                </div>
            {{/episodes}}
        </div>
    {{/each}}
</template>

<script src="../js/vendor.min.js"></script>
<script src="../js/app.min.js"></script>
<!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/r29/html5.min.js"></script>
<![endif]-->
</body>
</html>
